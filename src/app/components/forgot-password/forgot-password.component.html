<div class="main">
    <form [formGroup]="Recoveryform">
        <div class="form-content">
            <span class="logo-title">
                <span class="title1">G</span>
                <span class="title2">o</span>
                <span class="title3">o</span>
                <span class="title1">g</span>
                <span class="title4">l</span>
                <span class="title2">e</span>
            </span>
            <span class="form-title">Account Recovery</span>
            <span class="form-heading">
                Recover your google account
            </span>
            <div class="email">
                <mat-form-field class="mat-outline" appearance="outline">
                    <mat-label>Email or phone</mat-label>
                    <input matInput formControlName="email" placeholder="">
                    <mat-error>email is required</mat-error>
                </mat-form-field>
            </div>
            <div class="btn">
                <div>
                    <button mat-button color="primary" routerLink="/login">Skip</button>
                </div>
                <div>
                    <button mat-raised-button color="primary" (click)="Recovery()">Next</button>
                </div>
            </div>
        </div>
    </form>
</div>
